---
layout: default
---
<h2>This Week In rust-analyzer</h2>

{% for post in site.categories.thisweek %}
<div class="post">
    <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
</div>
{% endfor %}
